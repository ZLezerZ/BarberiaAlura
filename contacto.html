<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-contacto.css">
    <title>Contacto</title>
</head>

<body>

    <header>
        <div class="caja">
            <h1>
                <a href="index.html"><img src="imagenes/logo.png" alt="Logo"></a>
            </h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
            <div class="caja-imagen-header">
                <img src="imagenes/img.png" alt="" class="imagen-header">
            </div>
        </div>
    </header>
    <main>
        <form>
            <label for="nombreapellido" class="label-padron">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required placeholder="Alura Latam"></input>

            <label for="correoelectronico" class="label-padron">Correo Electrónico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="AluraLatam@mail.com"></input>

            <label for="telefono" class="label-padron">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(00) 1234 - 5678"></input>

            <label for="mensaje" class="label-padron">Mensaje</label>
            <textarea name="" id="" cols="56" rows="10" id="mensaje" class="input-padron" required placeholder="Buenos días..."></textarea>

            <fieldset><!-- Esta etiqueta agrupa elementos relacionados -->
                <legend>¿Cómo le gustaría que nos contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email"> Email</label>
                
                <label for="radio-telefono"> <input type="radio" name="contacto" value="telefono" id="radio-telefono"> Teléfono</label>

                <label for="radio-whatsapp"><input type="radio" name="contacto" value="Whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
            </fieldset>

            <fieldset>
                <legend>¿En qué horario le gustaría que lo contactemos?</legend>
                
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

            <label class="checkbox" check><input type="checkbox" checked> ¿Le gustaría recibir novedades de la barbería?</label>

            <input type="submit" class="enviar" value="Enviar Formulario">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08hs - 20hs</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>08hs - 20hs</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08hs - 20hs</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="imagenes/logo-blanco.png" alt="logoBarberíaAlura">
        <p class="copyrigth">&copy Barbería Alura - 2024</p>
    </footer>
</body>

</html>
